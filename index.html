<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <div class="container-fluid" id="my-iframe">


        
        <div class="shadow-sm bg-white o_hover" id="title_header">
            <!--div id="tt_div">
                <h2 id="title"></h2>   
            </div-->

            <div id="summary-div" class="">

                <p id="summary"></p>
                    
            </div>
        </div>

            

        <div class="row" style="margin: 0px; padding: 0px;">

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 info-box" id="audience_container">
                <div class="info-box-inner shadow-sm bg-white">
                    
                    <div style="">
                        <img src="./media/subscribers.png" style="width: 55px;">
                    </div>

                    <div style="">
                        <p id="audience"></p>
                    </div>
                    
                </div>   
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 info-box o_hover" id="tw_container">
                <div class="info-box-inner shadow-sm bg-white ">

                    <div style="">
                        <img src="./media/subscribers.png" style="width: 55px;">
                    </div>

                    <div style="">
                        <p id="twitter"></p>
                    </div>
                    
                </div>  
                
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 info-box o_hover" id="fb_container">
                <div class="info-box-inner shadow-sm  bg-white">
                        <div style="">
                            <img src="./media/subscribers.png" style="width: 55px;">
                        </div>
    
                        <div style="">
                            <p id="facebook"></p>
                        </div>
                </div>
            </div>
                
        </div>
        
        

        <div>

            <div class="table-responsive">
            <table class=" table table-hover borderless shadow-sm bg-white" id="the_table">
                <tr class="hidden" id="th">
                    <th class="text-left">#</th>

                    <th>Name</th>

                    <th>Price</th>

                    <th>Model</th>

                    <th>Action</th>
                </tr>

                <tr id="table_item" style="display: none;" class="shadow-sm">
                    <td class="text-left">
                        <p class="number"></p>
                    </td>
                    <td> 
                        <p class="t_name"></p>
                    </td>
                    <td>
                        <p>
                            <small><span class="t_price"></span></small>
                        </p> 
                    </td>
                    <td>
                        <p class="t_model"></p>
                    </td>

                    <td>
                        <a href="" class="buy_link" target="_blank">
                            <button class="buy_link_btn" class="btn btn-outline"><small><span>Buy Now</span></small> </button>
                        </a>
                    </td>
                </tr>
                </div>

            </table>

            <p class="text-center text-danger">
                <i>
                   <a class="text-danger" href="https://www.adspaces.co.zw/" target="_blank">Powered By Adspace</a> 
                </i>
            </p>
                
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
